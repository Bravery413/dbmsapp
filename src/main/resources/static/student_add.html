<body>
<p>&nbsp;</p>
<table width="779" border="6" align="center">
    <tr>
        <td>&nbsp;</td>
        <td>
            <div align="center">学生表【增加记录】</div>
        </td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>
            <form id="form1" name="form1" method="post" action="/addStudent">
                <p align="center">&nbsp;&nbsp;&nbsp;&nbsp;学号：
                    <input name="id" type="text" id="id" style="font-size:24px" size="20"/>
                </p>
                <p align="center">&nbsp;&nbsp;&nbsp;&nbsp;姓名：
                    <input name="name" type="text" id="name" size="20" style="font-size:24px"/>
                </p>
                <p align="center">&nbsp;&nbsp;&nbsp;&nbsp;性别：
                    <input name="sex" type="text" id="sex" style="font-size:24px" size="20"/>
                </p>
                <p align="center">出生日期：
                    <input name="date" type="text" id="date" size="20" style="font-size:24px"/>
                </p>
                <p align="center">&nbsp;&nbsp;&nbsp;&nbsp;籍贯：
                    <input name="type" type="text" id="type" style="font-size:24px" size="20"/>
                </p>
                <p align="center">家庭住址：
                    <input name="home" type="text" id="home" size="20" style="font-size:24px"/>
                </p>
                <p align="center">&nbsp;&nbsp;&nbsp;&nbsp;班级：
                    <input name="schoolClass" type="text" id="schoolClass" size="20" style="font-size:24px"/>
                </p>
                <p>
                    <label>
                        <div align="center">
                            <div align="center">
                                <input type="submit" name="Submit" value="增加学生" style="font-size:24px"/>
                            </div>
                        </div>
                    </label>
            </form>
        </td>
        <td>&nbsp;</td>
    </tr>
</table>
</body>
